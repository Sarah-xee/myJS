<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 字串變數 -->
    <!-- 大駝峰:每個單字字首大寫 -->
    <!-- 小駝峰:第二個單字開始字首大寫 -->
    <!-- 字串變數 -->
    <script>
        let dogName ="健仔";
        console.log(`毛孩名字:${dogName}`);
        let dogAge = 7;
        console.log(`毛孩年齡:${dogAge}歲`);
        dogAge = "7";
        // 取得資料型態 => typeof(變數名)
        console.log(typeof(dogAge));
        // 未轉換為數值
        console.log(`毛孩五年後年齡:${dogAge + 5}歲`);
        // 已暫時轉換為數值
        console.log(`毛孩五年後年齡:${Number(dogAge) + 5}歲`);
        console.log(typeof(dogAge));
        















        // 浮點數=>帶有小數點資料
        let pi = 3.14;
        let r = 6;
        let area = pi * r * r;
        console.log(area);
        console.log(parseInt(area));   //取整數(無條捨去到整數位)
        
    </script>
</body>
</html>
