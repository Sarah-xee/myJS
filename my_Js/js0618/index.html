<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- alert():訊息視窗 -->
    <!-- onclick =>左鍵一下的事件行為-->
    <!-- 所以任一個事件行為下可以直接使用js -->
    <button onclick='alert("Hi");'>打招呼</button>
    <button onclick='javascript:alert("Hi");'>打招呼2</button>
    <!-- 使用超連結時，使用js語法才需要前綴字「javascript:」要寫出來 -->
    <a href="javascript:alert('Hi3');">打招呼3</a>

    <!--自行撰寫js在目前檔案中-->
    <script>
        console.log(123);
        document.write('hello');
    </script>
